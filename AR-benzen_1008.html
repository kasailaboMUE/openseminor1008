<font size="7">ベンゼン</font><br>

<style>
model-viewer {
  width: 600px;
  height: 400px;
  background-color: #FFFFFF;
}
model-viewer#reveal {
    --poster-color: transparent;
}
</style>
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
<script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>

<model-viewer
ar
ar-modes="scene-viewer webxr quick-look"
src="./benzene.glb"
alt="benzen"
auto-rotate
camera-controls
></model-viewer>
</body>

<font size="5">
    分子式：C₆H₆<br>

    分子量：78.11<br>
    
    外　観：無色の液体<br>
    
    概　要：<br>
    
    ・融点5.5℃、沸点80.1℃<br>
    
    ・芳香族化合物の最も基本的なベンゼン環構造をもつ。<br>
    
    ・ベンゼン環は通常平面正六角形。<br>
    
    ・芳香族特有の香をもつ。<br>
    
    ・蒸気を吸引すると有毒である。<br>
    
    ・引火しやすく、空気中では多量のすすを出しながら燃える。<br>
    
    ・化学的には比較的安定な炭化水素であるが、強力な反応剤によって、置換反応、付加反応を受ける。<br>
  </font><br>
